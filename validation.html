<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Form Validation</title>
<script   src="https://code.jquery.com/jquery-3.1.0.slim.min.js"   integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />

<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="styles/style.css">
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<script>
$(document).ready(function() {
    var now = new Date();
    var end = (new Date(now.getFullYear()-150,now.getMonth(),now.getDay()));
    var start = (new Date(now.getFullYear()-14,now.getMonth()+1,now.getDay()));
$('.datepicker').datepicker({
            format: 'mm/dd/yyyy',
            startDate: end,
            endDate: start,
            autoclose: true
        });
});
</script>
<div class="container">
    <form class="form-horizontal" name="registration">
        <div class="form-group">
            <label for="userName" class="control-label col-xs-2">User Name</label>
            <div class="col-xs-10">
                <input type="email" name="userName" class="form-control" id="userName" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label col-xs-2">Password</label>
            <div class="col-xs-10">
                <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="confPassword" class="control-label col-xs-2">Confirm Password</label>
            <div class="col-xs-10">
                <input type="password" class="form-control" name="confPassword" id="confPassword" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group">
            <label for="firstname" class="control-label col-xs-2">First Name</label>
            <div class="col-xs-10">
               <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="control-label col-xs-2">Last Name<br>(optional)</label>
            <div class="col-xs-10">
                 <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name" pattern="[A-Za-z]{3}" title="Three letter country code">
            </div>
        </div>
        <div class="form-group">
            <label for="dob" class="control-label col-xs-2">Birth Date</label>
            <div class="col-xs-10">
                <input type="text" name="dob" class="form-control datepicker" placeholder="MM/DD/YYYY">
            </div>
        </div>

        
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Cancel</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
